
<div class="module-home-page">
   <div class="crow">
      <div class="col-lg-12">
         <h1 class="page-header">Team Leave Report</h1>
         <div class="preview"></div>
			<div class="form-group from-date floatleft">
				<label>From Date</label><br/>
				<input id="fromdatepicker" type="text" ng-model="fmDate" name="fmDate" from-datepicker="from-datepicker" class="" />
				<br/>
			</div>
			<div class="form-group to-date to-date-btn">
            <label>To Date</label><br/>
            <input id="todatepicker" type="text" ng-model="tDate" name="tDate" to-datepicker="to-datepicker" />
         </div>
         <div class="form-group update-btn">
			<button  class="btn btn-primary" ng-click="update()">Update</button>
		</div>
         <linechart></linechart>
         <div></div>
      </div>
   </div>
</div>
