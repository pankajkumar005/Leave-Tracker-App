<div class="modal-header">
	<button type="button" class="close" ng-click="canclewfhform()" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h3 class="modal-title">Work From Home</h3>
</div>
<div class="modal-body">
	<form ng-submit="submit()" novalidate name="form" class="css-form">
		<div class="col1">
			<div class="form-group from-date floatleft has-error">
				<label>From Date</label><br/>
				<input id="fromdatepicker" type="text" ng-model="wfmDate" name="wfmDate" from-datepicker="from-datepicker" required="true" class="fromdate" />
				<br/>
				<div ng-show="form.wfmDate.$dirty && form.wfmDate.$invalid && form.wfmDate.$error.required" class="control-label">
					Please enter the start date
				</div>
			</div> 
			<div class="form-group to-date floatleft has-error">
				<label>To Date</label><br/>
				<input id="todatepicker" type="text" ng-model="wtDate" name="wtDate" to-datepicker="to-datepicker" required="true" />
				<div ng-show="form.wtDate.$dirty && form.wtDate.$invalid && form.wtDate.$error.required" class="control-label" >
					Please enter the end date
				</div>
			</div>
		</div>
		<div class="col1">
			<div class="form-group description desc-margin"><label>Reason</label><br/><textarea cols="50" rows="4" ng-model="reason"></textarea></div>
		</div>
		<div class="frmbtn">
			<button id="" class="btn btn-primary" ng-click="applywfh()" ng-disabled="form.$invalid" >Apply</button>
			<button id="" ng-click="canclewfhform()" class="btn btn-default">Cancel</button>
		</div>
	</form>
</div>
