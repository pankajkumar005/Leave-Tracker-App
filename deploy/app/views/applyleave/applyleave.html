<div class="modal-header">
	<button type="button" class="close" ng-click="cancleform()" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h3 class="modal-title">Leave From</h3>
</div>
<div class="modal-body">
	<form ng-submit="submit()" novalidate name="form" class="css-form">
		<div class="col1">
			<div class="form-group from-date floatleft has-error">
				<label>From Date</label><br/>
				<input id="fromdatepicker" type="text" ng-model="fmDate" name="fmDate" from-datepicker="from-datepicker" required="true" class="" />
				<br/>
				<div ng-show="form.fmDate.$dirty && form.fmDate.$invalid && form.fmDate.$error.required" class="control-label">
					Please enter the start date
				</div>
			</div> 
			<div class="form-group to-date floatleft has-error">
				<label>To Date</label><br/>
				<input id="todatepicker" type="text" ng-model="tDate" name="tDate" to-datepicker="to-datepicker" required="true" />
				<div ng-show="form.tDate.$dirty && form.tDate.$invalid && form.tDate.$error.required" class="control-label" >
					Please enter the end date
				</div>
			</div>
		</div>
		<div class="col1">
			<div class="form-group type has-error">
				<label>Type</label><br/>
				<leave-type selected-value="type" required="true" ></leave-type>
				</br>
				<div ng-show="form.selecttype.$dirty && form.selecttype.$invalid && form.selecttype.$error.required" class="control-label">
					Please select leave type
				</div>
			</div>
		</div>
		<div class="col1">
			<div class="form-group description desc-margin"><label>Description</label><br/><textarea cols="50" rows="4" ng-model="description"></textarea></div>
		</div>
		<div class="frmbtn">
			<button id="leaveapply" class="btn btn-primary" ng-click="apply()" ng-disabled="form.$invalid" >Apply</button>
			<button id="leavecancel" ng-click="cancleform()" class="btn btn-default">Cancel</button>
		</div>
	</form>
</div>
